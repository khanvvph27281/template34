    <script>
        function toggleMobileMenu() {

            const menuReponsive = document.querySelector(".menu");
            const Reponsive = document.querySelector(".repon_menu");
            const buttonClose = document.querySelector(".buttonClose");
            if (window.innerWidth > 1024) {
                menuReponsive.addEventListener('click', () => {
                    Reponsive.style.display = "block";
                    Reponsive.classList.toggle('mobile-menu');
                    menuReponsive.style.display = "none";
                    buttonClose.style.display = "block";
                });
                buttonClose.addEventListener('click', () => {
                    if (buttonClose.style.display == "block") {
                        Reponsive.classList.remove('mobile-menu');
                        menuReponsive.style.display = "block";
                        buttonClose.style.display = "none";
                    }
                });
            }else{
                menuReponsive.style.display = "none";
                buttonClose.style.display = "none";
            }

        }
        toggleMobileMenu();

    </script>
